<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="../css/registro_objeto.css">
    <meta charset="UTF-8">
    <title>
        Registro de Objeto
    </title>
</head>
<body>
<div class="container">
    <h2>
        Registro de Objeto Perdido
    </h2>
    <form action="../php/registro_objeto.php" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="tipo_objeto">
                Tipo de Objeto:
            </label>
            <input type="text" id="tipo_objeto" name="tipo_objeto" required>
        </div>
        <div class="form-group">
            <label for="marca">
                Marca:
            </label>
            <input type="text" id="marca" name="marca" required>
        </div>
        <div class="form-group">
            <label for="descripcion">
                Descripción:
            </label>
            <textarea id="descripcion" name="descripcion" rows="4" required>
            </textarea>
        </div>
        <div class="form-group">
            <label for="imagen">
                Imagen:
            </label>
            <input type="file" id="imagen" name="imagen[]" accept="image/*" multiple required>
        </div>
        <div class="form-group">
            <label for="ubicacion">
                Ubicación donde se encontró:
            </label>
            <input type="text" id="ubicacion" name="ubicacion" required>
        </div>
        <div class="form-group">
            <input type="submit" value="Registrar Objeto Perdido">
        </div>
    </form>
</div>
</body>
</html>
